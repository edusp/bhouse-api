spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/bhouseDB?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=bhouse
spring.datasource.password=bhousepass

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


spring.jackson.date-format=yyyy-MM-dd
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false

bhouse.security.enable-https=false
bhouse.security.allowed-origin=http://localhost:4200
